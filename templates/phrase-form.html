{% extends 'base.html' %}

{% block headline %}
Fish Bowl
{% endblock %}

{% block content %}

<form id="add-phrase-form" method="POST">
  {{ form.hidden_tag() }}

  {% for field in form 
      if field.widget.input_type != 'hidden' %}

  <div class="form-group">
    {{ field.label }}
    {{ field }}

    {% for error in field.errors %}
    {{ error }}
    {% endfor %}
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<form action="/reset-game" method="get">
  <button type="submit" class="btn btn-danger">Reset Game</button>
</form>

{% endblock %}
